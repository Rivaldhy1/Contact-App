<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="contact-svgrepo-com.svg">
</head>
<body>
    
    <div class="container">
        <div class="container-left">
            <h1>Add Contact</h1>
            <form action="" class="form">
                <div class="input">
                    <label for="name">Name : </label>
                    <input type="text" class="name" required>
                </div>
                <div class="input">
                    <label for="bio">Bio : </label>
                    <input type="text" class="bio" required>
                </div>
                <div class="input">
                    <label for="telp">No Telp : </label>
                    <input type="number" class="telp" required>
                </div>
                <div class="input">
                    <label for="address">Address : </label>
                    <input type="text" class="address" required>
                </div>
                <div class="input">
                    <label for="profile">Profile : </label>
                    <input type="file" accept="image/jpeg,image/png" class="img" required>
                </div>

                <div class="button">
                    <input type="submit" value="Add">
                    <input type="reset">
                </div>
            </form>
        </div>

        <div class="container-right">
            <h1>List Contact</h1>

        <div class="row-boxContact">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
